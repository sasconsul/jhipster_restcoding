
<div>
    <h2><span data-translate="jhipsterRestcodingApp.registry.detail.title">Registry</span> {{vm.registry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterRestcodingApp.registry.string_id">String Id</span></dt>
        <dd>
            <span>{{vm.registry.string_id}}</span>
        </dd>
        <dt><span data-translate="jhipsterRestcodingApp.registry.string">String</span></dt>
        <dd>
            <span>{{vm.registry.string}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="registry-detail.edit({id:vm.registry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
