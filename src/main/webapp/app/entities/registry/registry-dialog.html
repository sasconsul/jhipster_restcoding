
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistryLabel" data-translate="jhipsterRestcodingApp.registry.home.createOrEditLabel">Create or edit a Registry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registry.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterRestcodingApp.registry.string_id" for="field_string_id">String Id</label>
            <input type="number" class="form-control" name="string_id" id="field_string_id"
                    ng-model="vm.registry.string_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterRestcodingApp.registry.string" for="field_string">String</label>
            <input type="text" class="form-control" name="string" id="field_string"
                    ng-model="vm.registry.string"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
